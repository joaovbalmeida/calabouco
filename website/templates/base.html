<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1">

        <title>{% block title %}Calabouço Filmes{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/animate.css' %}">
        <link rel="stylesheet" href="{% static 'css/home.css' %}">
    </head>     
    <body>
        
        {% block content %}{% endblock %}

        <!-- Footer Section Start -->
        <footer class="footer-area section-padding">
            <div class="container">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-auto my-3">
                            <div class="widget">
                                <h3 class="footer-logo"><img src="{% static 'img/calabouco_logo2.png' %}" alt=""></h3>
                                
                                <div class="social-icon text-center">
                                    <a class="vimeo" target="_blank" href="https://vimeo.com/calabouco"><i class="fab fa-vimeo-v"></i></a>
                                    <a class="youtube" target="_blank" href="https://www.youtube.com/channel/UCGH62jYYGn1kUYn03R8wQuA"><i class="fab fa-youtube"></i></a>
                                    <a class="facebook" target="_blank" href="https://www.facebook.com/CalaboucoFilmes/"><i class="fab fa-facebook-f"></i></a>
                                    <a class="instagram" target="_blank" href="https://www.instagram.com/calabouco.filmes/"><i class="fab fa-instagram"></i></a>
                                </div>
                                <div class="textwidget text-center">
                                    <p><i class="far fa-envelope address-icon pl-5"></i> contato@calaboucofilmes.com</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>  
            </div> 
            <div class="copyright-area" id="copyright">
                <div class="container">
                    <div class="row">
                    <div class="col-md-12">
                        <div class="copyright-content">
                        <p>Copyright © 2019 Calabouço Filmes</p>
                        </div>
                    </div>
                    </div>
                </div>
            </div>   
        </footer> 
        <!-- Footer Section End -->

        <!-- Go to Top Link -->
        <a href="#home" class="back-to-top">
            <i class="fas fa-long-arrow-alt-up"></i>
        </a>
        <!-- End Go to Top-->
        
        <script src="https://snapwidget.com/js/snapwidget.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        <script src="{% static 'js/wow.js' %}"></script>
        <script src="{% static 'js/home.js' %}"></script>
    </body>
</html>
